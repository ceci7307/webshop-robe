<div class="f-container"></div>

<script>
    // Newsletter
        function openForm() {
  document.getElementById("newsletter").style.display = "block";
}
function closeForm() {
  document.getElementById("newsletter").style.display = "none";
}
    // DOM
        document.addEventListener("DOMContentLoaded", getJSON);
        let fTemplate = document.querySelector(".f-template");
        let fContainer = document.querySelector(".f-container");
        // Hent json
        async function getJSON() {
            let jsonData = await fetch("http://digcon.dk/kea/2SEM/robe/wp-json/wp/v2/forhandlere");
            f = await jsonData.json();
            console.log(f);
            visPage();
        }
        // Viser og kloner
        function visPage() {
            f.forEach(f1 => {
                let klon = fTemplate.cloneNode(true).content;
                klon.querySelector(".f-navn").textContent = f1.title.rendered;
                klon.querySelector(".f-txt").innerHTML = f1.content.rendered;
                fContainer.appendChild(klon);
            });
        }
</script>
