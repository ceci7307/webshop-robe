<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop tøj fra Robe Copenhagen</title>
    <!-- Meta beskrivelse  -->
    <meta name="description" content="This is an example of a meta description. This will often show up in search results.">
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>



    <section class="container"></section>

    <template id="clothes-template">
      <article class="clothes-article">
       <h1 class="data-navn"></h1>
       <p class="data-liner"></p>
       <p class="data-pris"></p>
        <img class="data-billede1" src="" alt="">
        <div class="billede-hover">
        <img class="data-billede2" src="" alt="">
        </div>
        <img class="data-billede3" src="" alt="">

        <button class="kob"><p>Køb</p></button>
        <button class="quickview"><p>Quickview</p></button>

       </article>
    </template>


    <!--Script-->
    <script>
        // DOM loaded
        document.addEventListener("DOMContentLoaded", getJSON);
        let clothesTemplate = document.querySelector("#clothes-template");
        let clothesContainer = document.querySelector(".container");
        // Hent json
        async function getJSON() {
            let jsonData = await fetch("http://digcon.dk/kea/2SEM/robe-cph/wp-json/wp/v2/clothing");
            clothes = await jsonData.json();
            console.log(clothes);
            visClothing();
        }

        // Viser og kloner
        function visClothing() {
            clothes.forEach(clothing => {
                let klon = clothesTemplate.cloneNode(true).content;

                klon.querySelector(".data-navn").textContent = clothing.title.rendered;
                klon.querySelector(".data-liner").textContent = clothing.acf.liner;
                klon.querySelector(".data-pris").textContent = clothing.acf.pris + " kr.";
                console.log(klon.querySelector(".billede-hover"));
                console.log("url("+clothing.acf.hovedbillede+")");
                klon.querySelector(".billede-hover").style.backgroundImage="url("+clothing.acf.hovedbillede+")";
                klon.querySelector(".billede-hover img").src=clothing.acf.billede_2;
               klon.querySelector("img").src = clothing.acf.hovedbillede;

                clothesContainer.appendChild(klon);

            });
        }

    </script>


</body>

</html>
